<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Hachi+Maru+Pop&family=Monoton&family=Oi&family=Press+Start+2P&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
		<script src="https://cdn.zingchart.com/zingchart.min.js"></script>	
		<title>Past Earth</title>
	</head>

	<body>
		<div id="mainbody">		
		<h1 id="appTitle">
			Many Decades, One Earth
		</h1>

		

		<div id="spotify">
			<iframe id="spotify-iframe" src="https://open.spotify.com/embed/playlist/5khOzZrbt5Smsfsgdb4M6R" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			<p id="spotify-display">Show</p>
		</div>

		<canvas id='rotatingGlobe'></canvas>

		<div id="globe-desc">
			<div id="decade-selector">
				<input type="range" min="1950" max="2020" value="2020" class="slider" id="year">
			</div>
			<h2>Current Year:</h2>
			<p id="current-year">2020</p>
			<img src="">
		</div>
		</div>
		<div id="part2">
			
			<h2>What does a sustainable and resilient city mean to you?</h2>
			<div id="part2-left">
				<label for="new-word">Add a Word</label>
				<input type="text" id="new-word" name="new-word" placeholder="Your Word...">
				<button id="word-button">Submit</button>
				<div id="test">
				</div>
			</div>
			<div id="word-cloud">
			</div>
		</div>

		<div id="city-popup">
			<div id="city-popup-content">
				<div id="popup-left">
					<img id="popup-img" src="cities/1952.jpeg">
				</div>
				<div id="popup-right">
					<h2 id="popup-heading">1950</h2>
					<h3 id="popup-subheading">Event Title Here</h3>
					<p id="popup-text">Text here to describe yayyyyy</p>
					<button id="popup-button" href='www.google.com'">Learn More</button>
					<button id="popup-button-2">Close</button>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
		<script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
		<script type='text/javascript' src='js/planetaryjs.min.js'></script>
	
		<script type='text/javascript' src='js/app.js'></script>
		<script src="js/main.js" type="text/javascript"></script>	
		<script src="js/slider.js" type="text/javascript"></script>

	</body>
</html>
